<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VChat</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="nav">
		<h1>ClassRoom</h1>
	</div>
<div id="form-div">
	<form id="lecturer-form" action="./meet.html" method="get">
		<h2>Lecturer</h2><br>
		<label>Room Id</label>
		<input type="text" name="room" id="room_id" placeholder="Enter a room id"><br>
		<input type="submit" name="" value="Create"><br>
	</form>
	<form id="student form" action="./meet2.html" method="get">
		<h2>Student</h2><br>
		<label>Username</label>
		<input type="text" name="user" id="username" placeholder="Your name"><br>
		<label>Room Id</label>
		<input type="text" name="room" id="room_id2" placeholder="Enter a room id to enter"><br>
		<input type="submit" name="" value="Join"> <br>
	</form>
</div>
</body>
</html>
